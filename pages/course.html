<!DOCTYPE html>
<html lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vöruhúsið-námskeið</title>

  <link rel="stylesheet" href="../grid.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>


  <div class="course__content">
    <div class="course__row">
      <div class="course__col">
        <div class="course__text">
          <h2 class="course__title">Námskeið</h2>
          <div class="course__paragraph">
            <p>Prílihúsið býður upp á fjölbreytt námskeið fyrir byrjendur og lengra komna. Námskeiðin eru kennd af engri annarri en Karítas Pétursdóttir. Fyrir fólk á öllum aldri. Skráðu þig núna! </p>
          </div>
        </div>

        <div class=course__image>
          <img class="course__img" src="../img/climbing-gym.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <form class="course__form" method="post">
    <div class="form__row">
      <div class="form__col">
        <fieldset class="form__fieldset">
          <legend class="form__legend">
            <h2 class="course__title">Almennar upplýsingar</h2>
          </legend>
          <div class="form__field">
            <div class="field">
              <label class="field__label" for="name">Nafn:</label>
              <input class="field__input" type="text" id="name">
            </div>
          </div>
          <div class="form__field">
            <div class="field">
              <label class="field__label" for="home">Heimilisfang:</label>
              <input class="field__input" type="text" id="homeaddress">
            </div>
          </div>
          <div class="form__field">
            <div class="field">
              <label class="field__label" for="age">Aldur:</label>
              <input class="field__input" type="text" id="age">
            </div>
          </div>
          <div class="form__field">
            <div class="field field__select">
              <label class="field__label" for="course">Námskeið</label>
              <select id="course" class="field__select">
                <option>V0 - V1</option>
                <option>V2 - V4</option>
                <option>V5 - V7</option>
                <option>Krakkanámskeið</option>
                <option>Fjallaklifur</option>
              </select>
            </div>
          </div>
        </fieldset>
  </form>
  <form class="course__form" method="post">
    <div class="form__row">
      <div class="form__col">
        <fieldset class="form__fieldset">
          <legend class="form__legend">
            <h2 class="course__title">Greiðsluupplýsingar</h2>
          </legend>
          <div class="form__field">
            <div class="field">
              <label class="field__label" for="cardnum">Kortanúmer:</label>
              <input class="field__input" type="text" id="cardnum">
            </div>
          </div>
          <div class="form__field">
            <div class="field">
              <label class="field__label" for="cardname">Korthafi:</label>
              <input class="field__input" type="text" id="cardname">
            </div>
          </div>
          <div class="form__field">
            <div class="field field__expiry">
              <div class="field__label">Gildistími:</div>
              <div class="field__content">
                <label class="field__label" for="cardmon">Mán</label>
                <select id="cardmon" class="field__select">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <label class="field__label" for="cardyear">Ár</label>
                <select id="cardyear" class="field__select">
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="button">
      <button class="course__button">Skrá</button>
    </div>
  </form>

</body>

</html>
